<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <title>Projectile Motion</title>
</head>
<body>
    <header>

        <h1>Projectile Motion Simulator</h1>
        <p class="note-text">Without using canvas.</p>
    </header>
    <main>
        <div id="settings-panel">
            <div class="input-container">
                <label for="initial-angle">Initial Angle (deg):</label>
                <input type="text" id="initial-angle" value="45">
            </div>
            <div class="input-container">
                <label for="initial-vel">Initial Velocity (m/s):</label>
                <input type="text" id="initial-vel" value="30">
            </div>
            <div class="input-container">
                <label for="initial-g">Gravitational Acc (m/sÂ²):</label>
                <input type="text" id="initial-g" value="-9.8">
            </div>
            <div class="input-container air-resistance-form">
                <div>
                    <label for="air-resistance">Air Resistance:</label>
                    <p class="note-text">Air resistance variables:</p>
                    <!-- <ol class="note-text">
                        <li>Mass: 10kg.</li>
                        <li>Sphere with diameter of 1m.</li>
                        <li>Drag Coefficient: 0.47.</li>
                    </ol> -->
                    <div class="input-container">
                        <label for="mass">Mass (kg):</label>
                        <input type="text" id="mass" value="10">
                    </div>
                    <div class="input-container">
                        <label for="diameter">Diameter (m):</label>
                        <input type="text" id="diameter" value="1">
                    </div>
                    <div class="input-container">
                        <label for="drag-coefficient">Drag Coefficient:</label>
                        <input type="text" id="drag-coefficient" value="0.47">
                    </div>
                </div>
                <input type="checkbox" id="air-resistance">
            </div>
            <div class="buttons-container">
                <button id="stop-button" onclick="stop()">STOP</button>
                <button id="run-button" onclick="run()">RUN</button>
            </div>
        </div>
        <div id="ground">
            <span id="projectile">
            </span>
            <button id="clear-markers" onclick="clearMarkers()">Clear Markers</button>
        </div>
    </main>
    <section id="info-container">
        <div class="info-data-container">
            <span>Initial Angle: </span><span id="span-initial-angle"></span>
        </div>
        <div class="info-data-container">
            <span>X Velocity: </span><span id="x_vel"></span>
        </div>
        <div class="info-data-container">
            <span>Y Velocity: </span><span id="y_vel"></span>
        </div>
    </section>
    <footer>
        <div class="keycommands-container note-text">
            <ul>
                <li>Space: Run or Stop simulation.</li>
                <li>a: Enable or Disable air resistance.</li>
                <li>c: Clear markers.</li>
            </ul>
        </div>
        <script src="main.js"></script>
    </footer>
</body>
</html>
